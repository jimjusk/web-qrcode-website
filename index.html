<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页二维码 - 优雅的Chrome扩展</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="网页二维码" class="logo">
            <h1>网页二维码</h1>
            <p class="subtitle">优雅的 Chrome 扩展，一键生成当前网页的二维码</p>
        </header>

        <main>
            <div class="features">
                <div class="feature">
                    <h3>🔄 即时生成</h3>
                    <p>点击图标即可生成当前页面二维码</p>
                </div>
                <div class="feature">
                    <h3>🎯 精准识别</h3>
                    <p>自动获取网站图标和标题</p>
                </div>
                <div class="feature">
                    <h3>🎨 优雅设计</h3>
                    <p>简约美观的苹果风格界面</p>
                </div>
            </div>

            <div class="preview">
                <img src="assets/preview.png" alt="预览" class="preview-image">
            </div>

            <div class="cta">
                <a href="downloads/web-qrcode-extension.zip" class="download-btn" download>
                    <span>⬇️ 下载插件</span>
                </a>
                <div class="install-guide">
                    <p>下载后安装步骤：</p>
                    <ol>
                        <li>解压下载的文件</li>
                        <li>打开 Chrome，进入 chrome://extensions/</li>
                        <li>开启右上角的"开发者模式"</li>
                        <li>点击"加载已解压的扩展程序"</li>
                        <li>选择解压后的文件夹即可</li>
                    </ol>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
